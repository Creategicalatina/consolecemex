<cwc-modal id='alert-modal-succes' [open] ="alertSuccess">
    <div style='text-align: center'>
        <cwc-icon name='accepted-ok' size='120px' color='bright-green'></cwc-icon>
        <h4 class='modal--confirmation__message'>{{ title }}</h4>
        <p>{{ message }}</p>
    </div>
    <footer slot='footer'>
      <div style='text-align: end'>
          <cwc-button variant='primary' routerLinkActive="router-link-active" [routerLink]="['/login']" routerLinkActive="router-link-active"    routerLinkActive="router-link-active" >Ir al Login</cwc-button>
      </div>
  </footer>
  </cwc-modal>

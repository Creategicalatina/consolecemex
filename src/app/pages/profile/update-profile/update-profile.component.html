<cwc-grid class="demo-grid">
    <cwc-cell colspan="5" mobile-colspan="12">
        <h2 class="title-form">Editar información</h2>

        <form>
            <cwc-input label='Nombre(s)' value='' class='input-update-profile' placeholder="Escribe tu Nombre"></cwc-input>

            <cwc-input label='Apellidos' value='' class='input-update-profile' placeholder="Apellido paterno y materno"></cwc-input>
            
            <cwc-input label='Número de celular' value='' class='input-update-profile' placeholder="Agrega un número de telefono"></cwc-input>
            
            <cwc-input label='Correo electrónico' value='' class='input-update-profile' placeholder="Agrega tu correo electrónico"></cwc-input>
            
            <cwc-input label='NIT o CC' value='' class='input-update-profile' placeholder="Escribir números sin guiones ni espacios"></cwc-input>
            
            <cwc-checkbox checked required class='m-end-sm input-check-update-profile'>Confirmo que la siguiente información es verdadera. </cwc-checkbox>

            <cwc-button (click)="UpdateProfile()" type="submit" variant="primary-block" design-version="v2">Guardar cambios</cwc-button>
        </form>
    </cwc-cell>
</cwc-grid>

<!-- Confirmational modal -->
<cwc-modal id='modal-1' (cwcClose)="closeModal($event)">
    <div style='text-align: center'>
        <cwc-icon name='accepted-ok' size='120px' color='bright-green'></cwc-icon>
        <h3 class='modal--confirmation__message'>Los cambios han sido guardados exitosamente.</h3>
    </div>
</cwc-modal>
